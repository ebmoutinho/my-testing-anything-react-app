<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#000000" />
	<meta name="description" content="Web site created using create-react-app" />
	<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
	<title>React App</title>

	<!-- PubAds Basic -->
		<!--load GPT library -->
	<script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
	<script>

		//ensure GPT object is available
		window.googletag = window.googletag || { cmd: [] };

		//queues a command which constructs an ad slot & enables GPT
		googletag.cmd.push(function () {

			// Define ad slot 1.
			googletag
				.defineSlot(
					'/6355419/Travel/Europe/France/Paris', [300, 250], 'banner-ad')
				.addService(googletag.pubads());

			// Enable services - initialize GPT
			googletag.enableServices();
		});
	</script>

</head>

<body>
	<noscript>You need to enable JavaScript to run this app.</noscript>
	<div id="root"></div>

	<!-- define where the ad will appear on page -->
	<div id="banner-ad" style="width: 300px; height: 250px;">
		<script>
			googletag.cmd.push(function () {
				googletag.display('banner-ad');
			});
		</script>
	</div>

</body>

</html>
